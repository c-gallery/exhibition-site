<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャラリー</title>
</head>
<body>
  <h1>ギャラリー</h1>
  <div id="gallery"></div>

  <script>
    fetch('images/images.json')
      .then(response => response.json())
      .then(files => {
        const gallery = document.getElementById("gallery");

        files.forEach(file => {
          const img = document.createElement("img");
          img.src = `images/${file}`;
          img.alt = file;
          img.style.width = "200px";
          img.style.margin = "10px";
          gallery.appendChild(img);
        });
      });
  </script>
</body>
</html>
