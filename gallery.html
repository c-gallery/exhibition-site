<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャラリー</title>
</head>
<body>
  <h1>ギャラリー</h1>
  <div id="gallery"></div>

<script>
  fetch('https://api.github.com/repos/c-gallery/exhibition-site/contents/images')
    .then(response => response.json())
    .then(files => {
      const gallery = document.getElementById("gallery");

      files.forEach(file => {
        if (file.name.match(/\.(png|jpg|jpeg)$/i)) {
          const img = document.createElement("img");
          img.src = file.download_url; // ← ここだけ変更
          img.alt = file.name;
          img.style.width = "220px";
          img.style.margin = "10px";
          gallery.appendChild(img);
        }
      });
    })
    .catch(error => {
      console.error('画像の読み込みに失敗しました:', error);
    });
</script>
</body>
</html>
